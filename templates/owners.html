{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-darken-1 center-align">Manage Risk Owners</h3>

    <!-- Add Owner -->
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_owner') }}" class="btn-large teal darken-1 text-shadow">
                Add Owner <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <!-- Owners List-->
    <div class="row">
        {% for owner in owners %}
            <div class="col s12 m4">
                <div class="card teal darken-1 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ owner.owner_name }}</span>
                    </div>
                    <!-- Edit / Delete Buttons -->
                    <div class="card-action">
                        <a href="{{ url_for('edit_owner', owner_id=owner._id) }}" class="waves-effect waves-light btn-small">Edit</a>
                        <a href="{{ url_for('delete_owner', owner_id=owner._id) }}" class="waves-effect waves-light btn-small confirmation">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
