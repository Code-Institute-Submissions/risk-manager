{% extends "base.html" %}
{% block content %}

    <h2>I'm extending the base template!</h2>

    {% for risk in risks %}
        {{ risk.risk_name }}<br>
        {{ risk.category_name }}<br>
        {{ risk.risk_description }}<br>
        {{ risk.risk_score}}<br>
        {{ risk.risk_rating}}<br>
        {{ risk.is_new }}<br>
        {{ risk.review_date }}<br>
    {% endfor %}

{% endblock %}
