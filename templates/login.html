{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>

    <!-- Login Form -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix teal-text text-darken-1"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- Passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix teal-text text-darken-1 "></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal darken-1 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Register Option -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New User?
                <a href="{{ url_for('register') }}" class="teal-text text-darken-1">Register</a>
            </p>
        </div>
    </div>


{% endblock %}
